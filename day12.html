        let adminpermission=new Set(["read","write","delete"]);
        let userpermission=new Set(["read"]);
        function haspermisson(Role,permission){
            return Role.has(permission)
        }
        console.log(haspermisson(adminpermission,"delete"));
        console.log(haspermisson(userpermission,"delete"));
        //union,intersection ,difference using Sets
        let setA=new Set([1,2,3,4,5,1]);
        let setB=new Set([6,7,8,9,2,10]);

        let union=new Set([...setA,...setB])
        console.log(union);
        //intersection 
        let intersection=new Set([...setA].filter(x=>setB.has(x)));
        console.log(intersection)

        let difference=new Set([...setA].filter(x=>!setB.has(x)));
        console.log(difference)

        let user1={name:"JavaScript"};

        map.set(user2,"hai python");
        console.log(map);
        for(let message of map){
            console.log(message)
        }
